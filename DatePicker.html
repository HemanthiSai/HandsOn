<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PayRoll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>    
    <style>
        .btn-success{
            background-color:blue;
        }
    </style>
</head>
<body> 
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">PayRoll</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportContent" aria-controls="navbarSupportContent" aria-expanded="false" aria-label="Toogle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Goals</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3>New Employee</h3>
        <form>
            <div class="form-row">
                <div class="col-md">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="fname" />
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text" class="form-control" id="mname" />
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lname" />
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md">
                    <div class="form-group">
                        <label>Address Line 1</label>
                        <input type="text" class="form-control" id="addr1" />
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label>Address Line 2</label>
                        <input type="text" class="form-control" id="addr2" />
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" id="pwd" />
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="text" class="form-control" id="cpwd" />
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md">
                    <div class="form-group">
                        <label>Department</label>
                        <select class="form-control" id="dept">
                            <option></option>
                            <option>ADM</option>
                            <option>CDE</option>
                            <option>CDB</option>
                            <option>ESA</option>
                        </select>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="text" class="form-control" id="dateOfBirth">
                        <script>
                            $('#dateOfBirth').datepicker({
                                uiLibrary: 'bootstrap4',
                                format: 'dd/mm/yyyy'
                            });
                        </script>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label>Gender</label><br />
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label>Permanent</label><br />
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
       </div>
</body>
</html >
